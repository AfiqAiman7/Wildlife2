	  <div class="hero-wrap" style="background-image: url('images/bg_reg.jpeg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <h1 class="mb-4 bread">First Time Registration</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
	  
   <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-lg">
          	<div class="row">
          		<div class="col-md-12 room-single mt-4 mb-5 ftco-animate">
					<form class="booking-form" action="" method="post">
						<table class="table table-bordered" align="center">
			<tr>
				<th>NRIC :</th>
				<td><input type="text" name="custID" id="custID" required></td>
			</tr>
			<tr>
				<th>Customer Name	:</th> 
				<td><input type="text" name="custName" id="custName" required></td>
			</tr>
			<tr>
				<th>Nationality	:</th>
				<td><select name="nationality">
						<option value="" selected>--- Please Select ---</option>
						<option value="Malaysian">Malaysian</option>
						<option value="Non-Malaysian">Non-Malaysian</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Phone Number	:</th>
				<td><input type="text" name="phoneNum" id="phoneNum" required></td>
			</tr>
			<tr>
				<th>Email	:</th>
				<td><input type="email" name="custEmail" id="custEmail" required></td>
			</tr>
			<tr>
				<th>Password	:</th>
				<td><input type="password" name="custPass" id="custPass" required></td>
			</tr>										
		</table>      
      <button style="position:absolute; left:500px;" type="submit" id="submit" name="submit" class="btn btn-primary px-5">Register</button>
	  <hr>
	  <br>
      <button style="position:absolute; left:513px;" type="reset" class="btn btn-primary px-5">Reset</button>
	  <br><br>
      <p class="message" style="text-align:center;">Already registered?<a href="loginCust.html"> Click Here</a></p>
    </form>
  </div>
</div>
